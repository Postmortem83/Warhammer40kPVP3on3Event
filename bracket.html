<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Turnierbaum – Warhammer 40k PvP Clash</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #eee;
    }

    /* Navigation */
    .topnav {
      display: flex;
      justify-content: center;
      background: #111;
      padding: 0.8rem;
      gap: 1.5rem;
      border-bottom: 2px solid #ff4f4f;
    }
    .topnav a {
      color: #eee;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }
    .topnav a:hover {
      color: #ff4f4f;
    }

    /* Hero / Banner */
    .hero {
      position: relative;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: url('images/WARHAMMER-40K_SPACE-MARINE-2_SCREENSHOT_LOGO_1920x1080_04.jpg') no-repeat center center;
      background-size: cover;
      color: #fff;
    }
    .hero .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .hero__content {
      position: relative;
      z-index: 2;
      text-shadow: 2px 2px 8px #000;
    }

    /* Bracket */
    .container {
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .bracket-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 4rem;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 1rem;
    }

    .bracket {
      display: flex;
      flex-direction: row;
      gap: 2rem;
    }

    .round {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 4rem; /* Abstand zwischen den Matches */
    }

    .match-pair {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      position: relative;
    }
    
    .team-box {
      background: #111;
      border: 2px solid #ff4f4f;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-align: center;
      min-width: 150px;
      box-shadow: 0 0 10px #000 inset;
      font-weight: bold;
    }

    .team-name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Linien für das Winner Bracket (links) */
    .winner-bracket .round .match-pair::after {
      content: "";
      position: absolute;
      right: -1rem; /* Passt den horizontalen Abstand an */
      top: 50%;
      width: 1rem;
      height: 2px;
      background-color: #ff4f4f;
      transform: translateY(-50%);
    }

    .winner-bracket .round .match-pair:nth-child(odd)::before {
      content: "";
      position: absolute;
      bottom: -2rem; /* Halbiert den vertikalen Abstand */
      right: -1rem;
      width: 2px;
      height: 2rem;
      background-color: #ff4f4f;
    }

    .winner-bracket .round .match-pair:nth-child(even)::before {
      content: "";
      position: absolute;
      top: -2rem;
      right: -1rem;
      width: 2px;
      height: 2rem;
      background-color: #ff4f4f;
    }
    
    /* Letzte Runde im Winner Bracket (verbindet zum Finale) */
    .winner-bracket .round:last-child .match-pair::after,
    .winner-bracket .round:last-child .match-pair::before {
        display: none;
    }

    /* Linien für das Loser Bracket (rechts) */
    .loser-bracket .round {
        align-items: flex-end;
    }

    .loser-bracket .round .match-pair::after {
      content: "";
      position: absolute;
      left: -1rem; /* Passt den horizontalen Abstand an */
      top: 50%;
      width: 1rem;
      height: 2px;
      background-color: #ff4f4f;
      transform: translateY(-50%);
    }

    .loser-bracket .round .match-pair:nth-child(odd)::before {
      content: "";
      position: absolute;
      bottom: -2rem;
      left: -1rem;
      width: 2px;
      height: 2rem;
      background-color: #ff4f4f;
    }

    .loser-bracket .round .match-pair:nth-child(even)::before {
      content: "";
      position: absolute;
      top: -2rem;
      left: -1rem;
      width: 2px;
      height: 2rem;
      background-color: #ff4f4f;
    }

    /* Letzte Runde im Loser Bracket (verbindet zum Finale) */
    .loser-bracket .round:last-child .match-pair::after,
    .loser-bracket .round:last-child .match-pair::before {
        display: none;
    }

    /* Finale */
    .center-final {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      min-width: 200px;
    }
    .final-box {
      background: #222;
      border: 2px solid #ff4f4f;
      padding: 1rem 2rem;
      border-radius: 10px;
      text-align: center;
      min-width: 160px;
      font-weight: bold;
    }
    .muted {
      color: #aaa;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      border-top: 2px solid #ff4f4f;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <nav class="topnav">
    <a href="index.html">Start</a>
    <a href="about.html">Überblick</a>
    <a href="rules.html">Regeln & Ablauf</a>
    <a href="bracket.html">Turnierbaum</a>
    <a href="report.html">Match-Reporting</a>
  </nav>

  <header class="hero">
    <div class="overlay"></div>
    <div class="hero__content">
      <h1>Turnierbaum</h1>
      <p>Doppel-Eliminierung – Wer verliert, kämpft sich durchs Loser Bracket zurück!</p>
    </div>
  </header>

  <main class="container">
    <div class="bracket-container">
      <div class="bracket winner-bracket" id="winner-bracket"></div>

      <div class="center-final">
        <h2>Finale</h2>
        <div class="final-box">Winner Bracket Sieger</div>
        <div class="final-box">Loser Bracket Sieger</div>
        <p class="muted">Grand Champion</p>
      </div>

      <div class="bracket loser-bracket" id="loser-bracket"></div>
    </div>
  </main>

  <footer>
    © 2025 Warhammer 40k PvP Clash – Alle Rechte vorbehalten.
  </footer>

  <script>
    const SHEET_ID = "1myC3N5XIXElxu8qIJ6dm8QfBnYs9FTNYyYnV8c1MZ6s";
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;

    function parseCSV(csv) {
        const rows = csv.split('\n').map(row => row.split(',').map(cell => cell.replace(/"/g, '')));
        return rows;
    }

    function createTeamBox(teamName) {
        const teamBox = document.createElement("div");
        teamBox.classList.add("team-box");
        teamBox.innerHTML = `<div class="team-name">${teamName || "TBD"}</div>`;
        return teamBox;
    }

    function createMatchPair(team1, team2) {
        const pair = document.createElement("div");
        pair.classList.add("match-pair");
        pair.appendChild(createTeamBox(team1));
        pair.appendChild(createTeamBox(team2));
        return pair;
    }

    function renderBracket(data, container, columns) {
        container.innerHTML = '';
        
        for (const colIndex of columns) {
            const roundDiv = document.createElement("div");
            roundDiv.classList.add("round");
            
            // Jede zweite Zeile ist ein Team
            for (let j = 1; j < data.length; j += 2) {
                const team1 = data[j] && data[j][colIndex] ? data[j][colIndex].trim() : null;
                const team2 = data[j+1] && data[j+1][colIndex] ? data[j+1][colIndex].trim() : null;
                
                if (team1 || team2) {
                    roundDiv.appendChild(createMatchPair(team1, team2));
                }
            }
            container.appendChild(roundDiv);
        }
    }

    async function loadTeamsAndRender() {
        try {
            const response = await fetch(SHEET_URL);
            const csvData = await response.text();
            const tableData = parseCSV(csvData);

            const winnerBracket = document.getElementById("winner-bracket");
            const loserBracket = document.getElementById("loser-bracket");

            // Angepasste Spaltenindizes, die zu deiner bereinigten Tabelle passen
            const winnerBracketColumns = [0, 1, 2, 3]; // Spalten A, B, C, D
            const loserBracketColumns = [4, 5, 6, 7]; // Spalten E, F, G, H

            renderBracket(tableData, winnerBracket, winnerBracketColumns);
            renderBracket(tableData, loserBracket, loserBracketColumns);

        } catch (error) {
            console.error("Fehler beim Laden der Daten aus dem Google Sheet:", error);
            // Fallback-Logik mit Dummy-Daten, falls die Tabelle nicht geladen werden kann
            const teams = Array.from({length: 16}, (_, i) => `Team ${i + 1}`);
            
            const winnerBracket = document.getElementById("winner-bracket");
            const loserBracket = document.getElementById("loser-bracket");

            renderBracket(teams, winnerBracket, [0]);
            renderBracket(teams, loserBracket, [0]);
        }
    }

    loadTeamsAndRender();
  </script>
</body>
</html>
