<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Turnierbaum – Warhammer 40k PvP Clash</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="hero">
  <div class="overlay"></div>
  <div class="hero__content">
    <h1>Turnierbaum – Double-Elimination</h1>
  </div>
</header>

<nav class="topnav">
  <a href="index.html">Start</a>
  <a href="about.html">Überblick</a>
  <a href="rules.html">Regeln & Ablauf</a>
  <a href="report.html">Match-Reporting</a>
  <a href="register.html">Anmeldung</a>
</nav>

<main class="container">
  <section class="card bracket-card">
    <div class="bracket-container">

      <!-- Winner Bracket -->
      <div class="bracket wb">
        <h2>Winner Bracket</h2>

        <div class="round round-1">
          <div class="match"><span></span></div>
          <div class="match"><span></span></div>
          <div class="match"><span></span></div>
          <div class="match"><span></span></div>
          <div class="match"><span></span></div>
          <div class="match"><span></span></div>
          <div class="match"><span></span></div>
          <div class="match"><span></span></div>
        </div>

        <div class="round round-2">
          <div class="match"><span></span></div>
          <div class="match"><span></span></div>
          <div class="match"><span></span></div>
          <div class="match"><span></span></div>
        </div>

        <div class="round round-3">
          <div class="match"><span></span></div>
          <div class="match"><span></span></div>
        </div>

        <div class="round round-4">
          <div class="match"><span></span></div>
        </div>
      </div>

      <!-- Lower Bracket -->
      <div class="bracket lb">
        <h2>Lower Bracket</h2>

        <div class="round round-1">
          <div class="match"><span></span></div>
          <div class="match"><span></span></div>
          <div class="match"><span></span></div>
          <div class="match"><span></span></div>
        </div>

        <div class="round round-2">
          <div class="match"><span></span></div>
          <div class="match"><span></span></div>
        </div>

        <div class="round round-3">
          <div class="match"><span></span></div>
        </div>
      </div>

    </div>
  </section>
</main>

</body>
</html>
