<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Turnierbaum – Warhammer 40k PvP Clash</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    background: #111;
    color: #eee;
    font-family: 'Inter', sans-serif;
    text-align: center;
  }

  h2 {
    color: #ff4f4f;
    text-shadow: 0 0 10px #000;
    margin-bottom: 2rem;
  }

  .bracket-container {
    display: flex;
    justify-content: center;
    gap: 3rem;
    flex-wrap: wrap;
    margin: 2rem 0;
  }

  .bracket {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .bracket h3 {
    margin-bottom: 1rem;
    color: #ff4f4f;
  }

  .match {
    background: #222;
    border: 2px solid #ff4f4f;
    border-radius: 8px;
    padding: 0.5rem 1rem;
    margin: 0.5rem 0;
    width: 180px;
    text-align: center;
    box-shadow: 0 0 10px #000;
  }

  .line {
    width: 2px;
    height: 20px;
    background: #ff4f4f;
    margin: 0 auto;
  }

  /* Optional: farbliche Markierung der Teams */
  .team-ready { background: #0a8000; color: #fff; }
  .team-out { background: #800000; color: #fff; }
</style>
</head>
<body>

<h2>Double-Elimination Turnierbaum – 16 Teams</h2>

<div class="bracket-container">

  <!-- Winner Bracket -->
  <div class="bracket">
    <h3>Winner Bracket</h3>
    <div class="match">Team 1</div>
    <div class="match">Team 2</div>
    <div class="match">Team 3</div>
    <div class="match">Team 4</div>
    <div class="match">Team 5</div>
    <div class="match">Team 6</div>
    <div class="match">Team 7</div>
    <div class="match">Team 8</div>
    <div class="match">Team 9</div>
    <div class="match">Team 10</div>
    <div class="match">Team 11</div>
    <div class="match">Team 12</div>
    <div class="match">Team 13</div>
    <div class="match">Team 14</div>
    <div class="match">Team 15</div>
    <div class="match">Team 16</div>
  </div>

  <!-- Lower Bracket -->
  <div class="bracket">
    <h3>Lower Bracket</h3>
    <div class="match">Team A</div>
    <div class="match">Team B</div>
    <div class="match">Team C</div>
    <div class="match">Team D</div>
    <div class="match">Team E</div>
    <div class="match">Team F</div>
    <div class="match">Team G</div>
    <div class="match">Team H</div>
  </div>

</div>

</body>
</html>
