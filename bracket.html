<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Turnierbaum – Warhammer 40k PvP Clash</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #eee;
    }

    /* Navigation */
    .topnav {
      display: flex;
      justify-content: center;
      background: #111;
      padding: 0.8rem;
      gap: 1.5rem;
      border-bottom: 2px solid #ff4f4f;
    }
    .topnav a {
      color: #eee;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }
    .topnav a:hover {
      color: #ff4f4f;
    }

    /* Hero / Banner */
    .hero {
      position: relative;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: url('images/WARHAMMER-40K_SPACE-MARINE-2_SCREENSHOT_LOGO_1920x1080_04.jpg') no-repeat center center;
      background-size: cover;
      color: #fff;
    }
    .hero .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .hero__content {
      position: relative;
      z-index: 2;
      text-shadow: 2px 2px 8px #000;
    }

    /* Bracket */
    .container {
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .bracket-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 4rem;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 1rem;
    }

    .bracket {
      display: flex;
      flex-direction: row;
      gap: 2rem;
    }

    .round {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 4rem; /* Abstand zwischen den Matches */
    }

    .match-pair {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      position: relative;
    }

    .team-box {
      background: #111;
      border: 2px solid #ff4f4f;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-align: center;
      min-width: 150px;
      box-shadow: 0 0 10px #000 inset;
      font-weight: bold;
    }

    .team-name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Linien Winner Bracket (links > rechts) */
    .winner-bracket .round .match-pair::after {
      content: "";
      position: absolute;
      right: -1rem;
      top: 50%;
      width: 1rem;
      height: 2px;
      background-color: #ff4f4f;
      transform: translateY(-50%);
    }
    .winner-bracket .round .match-pair:nth-child(odd)::before {
      content: "";
      position: absolute;
      bottom: -2rem;
      right: -1rem;
      width: 2px;
      height: 2rem;
      background-color: #ff4f4f;
    }
    .winner-bracket .round .match-pair:nth-child(even)::before {
      content: "";
      position: absolute;
      top: -2rem;
      right: -1rem;
      width: 2px;
      height: 2rem;
      background-color: #ff4f4f;
    }
    .winner-bracket .round:last-child .match-pair::after,
    .winner-bracket .round:last-child .match-pair::before {
      display: none;
    }

    /* Linien Loser Bracket (rechts < links) */
    .loser-bracket .round {
      align-items: flex-end;
    }
    .loser-bracket .round .match-pair::after {
      content: "";
      position: absolute;
      left: -1rem;
      top: 50%;
      width: 1rem;
      height: 2px;
      background-color: #ff4f4f;
      transform: translateY(-50%);
    }
    .loser-bracket .round .match-pair:nth-child(odd)::before {
      content: "";
      position: absolute;
      bottom: -2rem;
      left: -1rem;
      width: 2px;
      height: 2rem;
      background-color: #ff4f4f;
    }
    .loser-bracket .round .match-pair:nth-child(even)::before {
      content: "";
      position: absolute;
      top: -2rem;
      left: -1rem;
      width: 2px;
      height: 2rem;
      background-color: #ff4f4f;
    }
    .loser-bracket .round:last-child .match-pair::after,
    .loser-bracket .round:last-child .match-pair::before {
      display: none;
    }

    /* Finale */
    .center-final {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      min-width: 200px;
    }
    .final-box {
      background: #222;
      border: 2px solid #ff4f4f;
      padding: 1rem 2rem;
      border-radius: 10px;
      text-align: center;
      min-width: 160px;
      font-weight: bold;
    }
    .muted {
      color: #aaa;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      border-top: 2px solid #ff4f4f;
      margin-top: 2rem;
    }
  </style>
</head>

        <p class="muted">Grand Champion</p>

      <div class="bracket loser-bracket" id="loser-bracket"></div>

  </main>

}
