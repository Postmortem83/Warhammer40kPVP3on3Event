<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Turnierbaum – Warhammer 40k PvP Clash</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #eee;
    }

    /* Navigation */
    .topnav {
      display: flex;
      justify-content: center;
      background: #111;
      padding: 0.8rem;
      gap: 1.5rem;
      border-bottom: 2px solid #ff4f4f;
    }
    .topnav a {
      color: #eee;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }
    .topnav a:hover {
      color: #ff4f4f;
    }

    /* Hero / Banner */
    .hero {
      position: relative;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: url('images/WARHAMMER-40K_SPACE-MARINE-2_SCREENSHOT_LOGO_1920x1080_04.jpg') no-repeat center center;
      background-size: cover;
      color: #fff;
    }
    .hero .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .hero__content {
      position: relative;
      z-index: 2;
      text-shadow: 2px 2px 8px #000;
    }

    /* Bracket */
    .container {
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .bracket-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 4rem;
      transform: scale(0.85);
      transform-origin: top center;
    }
    .bracket {
      display: flex;
      flex-direction: row;
      gap: 2rem;
    }
    .round {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .pair {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      position: relative;
    }
    .team-box {
      background: #111;
      border: 2px solid #ff4f4f;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-align: center;
      min-width: 120px;
      box-shadow: 0 0 10px #000 inset;
    }
    .pair::after {
      content: "";
      position: absolute;
      right: -2rem;
      top: 25%;
      width: 2rem;
      height: 50%;
      border-right: 2px solid #ff4f4f;
      border-top: 2px solid #ff4f4f;
      border-bottom: 2px solid #ff4f4f;
    }
    .next-match {
      margin-top: 2.5rem;
    }
    .center-final {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      min-width: 200px;
    }
    .final-box {
      background: #222;
      border: 2px solid #ff4f4f;
      padding: 1rem 2rem;
      border-radius: 10px;
      text-align: center;
      min-width: 160px;
      font-weight: bold;
    }
    .muted {
      color: #aaa;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      border-top: 2px solid #ff4f4f;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="topnav">
    <a href="index.html">Start</a>
    <a href="about.html">Überblick</a>
    <a href="rules.html">Regeln & Ablauf</a>
    <a href="bracket.html">Turnierbaum</a>
    <a href="report.html">Match-Reporting</a>
  </nav>

  <!-- Hero -->
  <header class="hero">
    <div class="overlay"></div>
    <div class="hero__content">
      <h1>Turnierbaum</h1>
      <p>Doppel-Eliminierung – Wer verliert, kämpft sich durchs Loser Bracket zurück!</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <div class="bracket-container">
      <!-- Winner Bracket -->
      <div class="bracket" id="winner-bracket"></div>

      <!-- Finale -->
      <div class="center-final">
        <h2>Finale</h2>
        <div class="final-box">Winner Bracket Sieger</div>
        <div class="final-box">Loser Bracket Sieger</div>
        <p class="muted">Grand Champion</p>
      </div>

      <!-- Loser Bracket -->
      <div class="bracket" id="loser-bracket"></div>
    </div>
  </main>

  <footer>
    © 2025 Warhammer 40k PvP Clash – Alle Rechte vorbehalten.
  </footer>

  <!-- Google Sheet Import -->
  <script>
    // Sheet-ID hier eintragen
    const SHEET_ID = "DEINE_SHEET_ID"; 
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;

    async function loadTeams() {
      const response = await fetch(SHEET_URL);
      const data = await response.text();
      const rows = data.split("\n").map(r => r.split(",")).filter(r => r[0]);

      // Teams aus der ersten Spalte ziehen
      const teams = rows.slice(1).map(r => r[0]); // erste Zeile ist Überschrift

      renderBracket(teams);
    }

    function renderBracket(teams) {
      const winnerBracket = document.getElementById("winner-bracket");
      const loserBracket = document.getElementById("loser-bracket");

      // Beispiel: 16 Teams → 8 Matches in Runde 1
      const round1 = document.createElement("div");
      round1.classList.add("round");

      for (let i = 0; i < teams.length; i += 2) {
        const pair = document.createElement("div");
        pair.classList.add("pair");

        const team1 = document.createElement("div");
        team1.classList.add("team-box");
        team1.textContent = teams[i] || "Frei";

        const team2 = document.createElement("div");
        team2.classList.add("team-box");
        team2.textContent = teams[i + 1] || "Frei";

        pair.appendChild(team1);
        pair.appendChild(team2);
        round1.appendChild(pair);
      }

      winnerBracket.appendChild(round1);

      // Loser Bracket erstmal leer als Platzhalter
      const loserRound = document.createElement("div");
      loserRound.classList.add("round");
      loserRound.innerHTML = `
        <div class="pair"><div class="team-box">Loser Match 1</div><div class="team-box">Loser Match 2</div></div>
        <div class="pair"><div class="team-box">Loser Match 3</div><div class="team-box">Loser Match 4</div></div>
      `;
      loserBracket.appendChild(loserRound);
    }

    loadTeams();
  </script>
</body>
</html>
