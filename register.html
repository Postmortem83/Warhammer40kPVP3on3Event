<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team-Anmeldung ‚Äì Warhammer 40k PvP Clash</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Hero-Bereich */
    .hero {
      position: relative;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      background: url('images/WARHAMMER-40K_SPACE-MARINE-2_SCREENSHOT_LOGO_1920x1080_04.jpg') no-repeat center center;
      background-size: cover;
    }
    .hero .overlay {
      position: absolute;
      top:0; left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.6);
      z-index:1;
    }
    .hero__content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #ff4f4f;
      text-shadow: 0 0 10px #000;
    }
    .hero__content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    /* Counter */
    .team-counter {
      margin: 2rem auto 1rem auto;
      padding: 1rem;
      background: #222;
      border: 2px solid #ff4f4f;
      border-radius: 10px;
      max-width: 500px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffcc00;
    }
    .team-counter span {
      color: #ff4f4f;
    }

    .registered-list {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .registered-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background: #222;
      border-radius: 10px;
      border: 1px solid #444;
    }

    .btn--primary {
      background: #ff4f4f;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .success-message {
      margin-top: 1rem;
      color: #4CAF50;
      font-weight: bold;
    }

    .error-message {
      margin-top: 1rem;
      color: #FF4F4F;
      font-weight: bold;
    }

    .info-hint {
      margin-bottom: 1rem;
      padding: 0.8rem;
      background: #333;
      border-radius: 8px;
      border: 1px solid #555;
      color: #ffcc00;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="overlay"></div>
    <div class="hero__content">
      <h1>Team-Anmeldung</h1>
    </div>
  </header>

  <!-- Counter -->
  <div class="team-counter">
    ‚öîÔ∏è <span id="teamCount">0</span> / 16 Teams angemeldet ‚öîÔ∏è
  </div>

  <main class="container">
    <section class="card">
      <h2>Team Formular</h2>

      <!-- Hinweis -->
      <div class="info-hint">
        ‚öîÔ∏è Es k√∂nnen sich maximal <strong>16 Teams</strong> anmelden.<br>
        Nur ernstgemeinte Teamnamen und Spielernamen werden akzeptiert!
      </div>

      <form id="teamForm">
        <div class="form-grid">
          <label>Teamname<input type="text" name="Teamname" required></label>
          <label>Leader (TwitchName)<input type="text" name="TwitchName" required></label>
          <label>Spieler 1<input type="text" name="Spieler 1" required></label>
          <label>Spieler 2<input type="text" name="Spieler 2" required></label>
          <label>Spieler 3<input type="text" name="Spieler 3" required></label>
          <label>Ersatz<input type="text" name="Ersatz"></label>
        </div>
        <button class="btn--primary" type="submit">Team anmelden</button>
      </form>

      <div id="message"></div>

      <h2>Registrierte Teams</h2>
      <div id="registeredTeams" class="registered-list"></div>
    </section>
  </main>

  <script>
    const form = document.getElementById('teamForm');
    const list = document.getElementById('registeredTeams');
    const message = document.getElementById('message');
    const counter = document.getElementById('teamCount');

    // Netlify Function URL
    const SHEET_URL = '/.netlify/functions/register-team';

    let teamCount = 0; // Aktuelle Anzahl Teams

    // Formular absenden
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '';
      message.className = '';

      if (teamCount >= 16) {
        message.textContent = '‚ùå Die maximale Anzahl von 16 Teams ist bereits erreicht!';
        message.className = 'error-message';
        return;
      }

      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const res = await fetch(SHEET_URL, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' }
        });

        if (!res.ok) throw new Error('Server antwortet nicht richtig');

        const result = await res.json();

        if(result.status === "success") {
          message.innerHTML = `
            üõ°Ô∏è Danke, dass du dich dem Imperator anschlie√üt!<br><br>
            F√ºr weitere kriegsentscheidende Informationen tritt unserem Discord bei:<br><br>
            <a href="https://discord.gg/wzCZF4FyMb" target="_blank" style="color:#7289da; font-weight:bold; font-size:1.1rem;">
              üëâ Dein Gegner wartet bereits ‚Äì Discord beitreten!
            </a>
          `;
          message.className = 'success-message';
          form.reset();
          loadTeams();
        } else {
          message.textContent = 'Fehler: ' + (result.message || 'Unbekannter Fehler');
          message.className = 'error-message';
        }
      } catch(err) {
        message.textContent = 'Fehler beim Absenden: ' + err.message;
        message.className = 'error-message';
      }
    });

    // Registrierte Teams aus Sheet laden
    async function loadTeams() {
      try {
        const res = await fetch(SHEET_URL);
        if(!res.ok) throw new Error('Teams konnten nicht geladen werden');

        const teams = await res.json();

        list.innerHTML = '';
        teamCount = teams.length; // Anzahl Teams setzen
        counter.textContent = teamCount; // Counter aktualisieren

        teams.forEach(team => {
          const item = document.createElement('div');
          item.className = 'registered-item';
          item.innerHTML = `
            <span>${team.Teamname} (Leader: ${team.TwitchName})</span>
            <span>${team['Spieler 1']}, ${team['Spieler 2']}, ${team['Spieler 3']}${team.Ersatz ? ', Ersatz: ' + team.Ersatz : ''}</span>
          `;
          list.appendChild(item);
        });
      } catch(err) {
        message.textContent = 'Fehler beim Laden der Teams: ' + err.message;
        message.className = 'error-message';
      }
    }

    // Beim Start die Teams laden
    loadTeams();
  </script>
</body>
</html>
