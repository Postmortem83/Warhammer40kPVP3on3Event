<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Team-Anmeldung â€“ Warhammer 40k PvP Clash</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Hero-Bereich */
    .hero {
      position: relative;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      background: url('images/WARHAMMER-40K_SPACE-MARINE-2_SCREENSHOT_LOGO_1920x1080_04.jpg') no-repeat center center;
      background-size: cover;
    }
    .hero .overlay {
      position: absolute;
      top:0; left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.6);
      z-index:1;
    }
    .hero__content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #ff4f4f;
      text-shadow: 0 0 10px #000;
    }
    .hero__content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .registered-list {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .registered-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background: #222;
      border-radius: 10px;
      border: 1px solid #444;
    }

    .btn--primary {
      background: #ff4f4f;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="overlay"></div>
    <div class="hero__content">
      <h1>Team-Anmeldung</h1>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Team Formular</h2>
      <form id="teamForm">
        <div class="form-grid">
          <label>Teamname<input type="text" name="teamname" required></label>
          <label>Leader (Nickname)<input type="text" name="leader" required></label>
          <label>Kontakt E-Mail<input type="email" name="email" required></label>
          <label>Spieler 1<input type="text" name="p1" required></label>
          <label>Spieler 2<input type="text" name="p2" required></label>
          <label>Spieler 3<input type="text" name="p3" required></label>
          <label>Ersatz<input type="text" name="sub"></label>
        </div>
        <button class="btn--primary" type="submit">Team anmelden</button>
      </form>

      <h2>Registrierte Teams</h2>
      <div id="registeredTeams" class="registered-list"></div>
    </section>
  </main>

  <script>
    const form = document.getElementById('teamForm');
    const list = document.getElementById('registeredTeams');

    // Google Apps Script Web-App URL
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbwSnw_JyZe10YPFbI_qrUaT69iabaooq4Y40Ud0IhG-pY_17xkjkmkLUZIk7fwv9Vvd/exec';

    // Formular absenden
    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      fetch(SHEET_URL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(res => {
        alert('Team erfolgreich registriert!');
        form.reset();
        loadTeams(); // Liste aktualisieren
      })
      .catch(err => alert('Fehler beim Absenden: ' + err));
    });

    // Registrierte Teams aus Sheet laden
    function loadTeams() {
      fetch(SHEET_URL)
        .then(res => res.json())
        .then(teams => {
          list.innerHTML = '';
          teams.forEach(team => {
            const item = document.createElement('div');
            item.className = 'registered-item';
            item.innerHTML = `
              <span>${team.teamname} (Leader: ${team.leader})</span>
              <span>${team.p1}, ${team.p2}, ${team.p3}${team.sub ? ', Ersatz: ' + team.sub : ''}</span>
            `;
            list.appendChild(item);
          });
        })
        .catch(err => console.error('Fehler beim Laden der Teams:', err));
    }

    // Beim Start die Teams laden
    loadTeams();
  </script>
</body>
</html>
