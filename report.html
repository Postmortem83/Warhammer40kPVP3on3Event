<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Match-Reporting – Warhammer 40k PvP Clash</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <div class="overlay"></div>
    <div class="hero__content">
      <h1>Match-Reporting</h1>
      <p>Bitte trage hier dein Spielergebnis ein. Es wird nach Überprüfung freigegeben.</p>
    </div>
  </header>

  <nav class="topnav">
    <a href="index.html">Start</a>
    <a href="about.html">Überblick</a>
    <a href="rules.html">Regeln & Ablauf</a>
    <a href="bracket.html">Turnierbaum</a>
    <a href="register.html">Anmeldung</a>
  </nav>

  <main class="container">
    <section class="card">
      <h2>Teamleader Formular</h2>
      <form name="match-report" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="thank-you.html">
        <input type="hidden" name="form-name" value="match-report">
        <p class="hidden">
          <label>Don’t fill this out if you’re human: <input name="bot-field"></label>
        </p>

        <div class="form-grid">
          <label>Teamleader Name<input type="text" name="leader" required></label>
          <label>Kontakt E-Mail<input type="email" name="email" required></label>
          <label>Bracket
            <select name="bracket" required>
              <option value="Winner">Winner Bracket</option>
              <option value="Lower">Lower Bracket</option>
              <option value="Grand Final">Grand Final</option>
            </select>
          </label>
          <label>Match-ID<input type="text" name="match_id" required placeholder="z.B. W1"></label>
          <label>Team A<input type="text" name="team_a" required></label>
          <label>Team B<input type="text" name="team_b" required></label>
          <label>Score<input type="text" name="score" required placeholder="z.B. 2:1"></label>
          <label>Gewinner<input type="text" name="winner" required></label>
          <label>VOD/Clip-Link<input type="url" name="vod"></label>
          <label>Kommentar<textarea name="comment" rows="3"></textarea></label>
        </div>

        <button class="btn btn--primary" type="submit">Ergebnis senden</button>
      </form>
    </section>
  </main>
</body>
</html>
