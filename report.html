<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Match-Reporting – Warhammer 40k PvP Clash</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .hero {
      position: relative;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      background: url('images/WARHAMMER-40K_SPACE-MARINE-2_SCREENSHOT_LOGO_1920x1080_04.jpg') no-repeat center center;
      background-size: cover;
    }
    .hero .overlay {
      position: absolute;
      top:0; left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.6);
      z-index:1;
    }
    .hero__content {
      position: relative;
      z-index: 2;
      color: #ff4f4f;
      text-shadow: 0 0 10px #000;
    }

    textarea::placeholder {
      color: #888;
      font-style: italic;
    }

    .success-message {
      margin-top: 1rem;
      color: #4CAF50;
      font-weight: bold;
    }

    .error-message {
      margin-top: 1rem;
      color: #FF4F4F;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="overlay"></div>
    <div class="hero__content">
      <h1>Match-Reporting</h1>
      <p>Bitte trage hier dein Spielergebnis ein. Es wird nach Überprüfung freigegeben.</p>
    </div>
  </header>

  <nav class="topnav">
    <a href="index.html">Start</a>
    <a href="about.html">Überblick</a>
    <a href="rules.html">Regeln & Ablauf</a>
    <a href="bracket.html">Turnierbaum</a>
    <a href="register.html">Anmeldung</a>
  </nav>

  <main class="container">
    <section class="card">
      <h2>Teamleader Formular</h2>
      <form id="matchForm" name="match-report" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="thank-you.html">
        <input type="hidden" name="form-name" value="match-report">

        <!-- Honeypot Feld für Bots -->
        <div style="display:none;">
          <label>Wenn du ein Mensch bist, lass dieses Feld leer: <input name="bot-field"></label>
        </div>

        <div class="form-grid">
          <label>Teamleader Name
            <input type="text" name="leader" required>
          </label>
          <label>Bracket
            <select name="bracket" required>
              <option value="Winner">Winner Bracket</option>
              <option value="Lower">Lower Bracket</option>
              <option value="Grand Final">Grand Final</option>
            </select>
          </label>
          <label>Team A
            <input type="text" name="team_a" required>
          </label>
          <label>Team B
            <input type="text" name="team_b" required>
          </label>
          <label>Score
            <input type="text" name="score" required placeholder="z.B. 2:1">
          </label>
          <label>Gewinner
            <input type="text" name="winner" required>
          </label>
          <label>Kommentar
            <textarea name="comment" rows="3" placeholder="Hier bitte dein Channel Raum angeben wo du dich gerade befindest und dein TeamName. Screenshot von dem Sieg in deinem aktuellen Channel posten. Dein nächster Gegner wartet schon auf dich!"></textarea>
          </label>
        </div>

        <button class="btn btn--primary" type="submit">Ergebnis senden</button>
      </form>

      <div id="message"></div>
    </section>
  </main>

  <script>
    const form = document.getElementById('matchForm');

    form.addEventListener('submit', function(e) {
      // Netlify-Formular wird normal abgeschickt
      // Popups anzeigen
      alert("Bitte denke daran, im Discord dein Screenshot hochzuladen in dem du dich gerade befindest. Dein Imperator dankt !");
      if(confirm("Willst du jetzt direkt zum Discord-Server wechseln?")) {
        window.open("https://discord.gg/Cy78DEeD", "_blank");
      }
    });
  </script>
</body>
</html>
