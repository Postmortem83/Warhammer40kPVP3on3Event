<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Match-Reporting – Warhammer 40k PvP Clash</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .hero {
      position: relative;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      background: url('images/WARHAMMER-40K_SPACE-MARINE-2_SCREENSHOT_LOGO_1920x1080_04.jpg') no-repeat center center;
      background-size: cover;
    }
    .hero .overlay {
      position: absolute;
      top:0; left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.6);
      z-index:1;
    }
    .hero__content {
      position: relative;
      z-index: 2;
      color: #ff4f4f;
      text-shadow: 0 0 10px #000;
    }

    /* Grauer Placeholder für das Kommentar-Feld */
    textarea::placeholder {
      color: #888;
      font-style: italic;
    }

    .registered-list {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .registered-item {
      display: flex;
      flex-direction: column;
      padding: 0.5rem 1rem;
      background: #222;
      border-radius: 10px;
      border: 1px solid #444;
      color: #fff;
    }

    .success-message {
      margin-top: 1rem;
      color: #4CAF50;
      font-weight: bold;
    }

    .error-message {
      margin-top: 1rem;
      color: #FF4F4F;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="overlay"></div>
    <div class="hero__content">
      <h1>Match-Reporting</h1>
      <p>Bitte trage hier dein Spielergebnis ein. Es wird nach Überprüfung freigegeben.</p>
    </div>
  </header>

  <nav class="topnav">
    <a href="index.html">Start</a>
    <a href="about.html">Überblick</a>
    <a href="rules.html">Regeln & Ablauf</a>
    <a href="bracket.html">Turnierbaum</a>
    <a href="register.html">Anmeldung</a>
  </nav>

  <main class="container">
    <section class="card">
      <h2>Teamleader Formular</h2>
      <form id="matchForm" name="match-report" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="match-report">

        <!-- Honeypot Feld für Bots -->
        <div style="display:none;">
          <label>Wenn du ein Mensch bist, lass dieses Feld leer: <input name="bot-field"></label>
        </div>

        <div class="form-grid">
          <label>Teamleader Name
            <input type="text" name="leader" required>
          </label>
          <label>Bracket
            <select name="bracket" required>
              <option value="Winner">Winner Bracket</option>
              <option value="Lower">Lower Bracket</option>
              <option value="Grand Final">Grand Final</option>
            </select>
          </label>
          <label>Team A
            <input type="text" name="team_a" required>
          </label>
          <label>Team B
            <input type="text" name="team_b" required>
          </label>
          <label>Score
            <input type="text" name="score" required placeholder="z.B. 2:1">
          </label>
          <label>Gewinner
            <input type="text" name="winner" required>
          </label>
          <label>Kommentar
            <textarea name="comment" rows="3" placeholder="Hier bitte dein Channel Raum angeben wo du dich gerade befindest und dein TeamName. Screenshot von dem Sieg in deinem aktuellen Channel posten. Dein nächster Gegner wartet schon auf dich!"></textarea>
          </label>
        </div>

        <button class="btn btn--primary" type="submit">Ergebnis senden</button>
      </form>

      <div id="message"></div>

      <h2>Bereits eingetragene Reports</h2>
      <div id="reportList" class="registered-list"></div>
    </section>
  </main>

  <script>
    const form = document.getElementById('matchForm');
    const reportList = document.getElementById('reportList');
    const message = document.getElementById('message');

    // URL zu deiner Netlify-Funktion
    const SHEET_URL = '/.netlify/functions/register-report'; // passe ggf. an

    async function loadReports() {
      try {
        const res = await fetch(SHEET_URL);
        if(!res.ok) throw new Error('Reports konnten nicht geladen werden');
        const reports = await res.json();

        reportList.innerHTML = '';
        reports.forEach(report => {
          const item = document.createElement('div');
          item.className = 'registered-item';
          item.innerHTML = `
            <strong>${report.match_id || 'Match'}</strong> - ${report.team_a} vs ${report.team_b} | Score: ${report.score} | Gewinner: ${report.winner} <br>
            Kommentar: ${report.comment || 'Kein Kommentar'}
          `;
          reportList.appendChild(item);
        });
      } catch(err) {
        message.textContent = 'Fehler beim Laden der Reports: ' + err.message;
        message.className = 'error-message';
      }
    }

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(form).entries());
      try {
        const res = await fetch(SHEET_URL, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {'Content-Type': 'application/json'}
        });
        if(!res.ok) throw new Error('Server antwortet nicht richtig');

        const result = await res.json();
        if(result.status === 'success') {
          message.textContent = 'Report erfolgreich eingetragen!';
          message.className = 'success-message';
          form.reset();
          loadReports();

          // Popups
          alert("Bitte denke daran, im Discord dein Screenshot hochzuladen in dem du dich gerade befindest. Dein Imperator dankt !");
          if(confirm("Willst du jetzt direkt zum Discord-Server wechseln?")) {
            window.open("https://discord.gg/Cy78DEeD", "_blank");
          }
        } else {
          throw new Error(result.message || 'Unbekannter Fehler');
        }
      } catch(err) {
        message.textContent = 'Fehler beim Absenden: ' + err.message;
        message.className = 'error-message';
      }
    });

    // Beim Start die Reports laden
    loadReports();
  </script>
</body>
</html>
