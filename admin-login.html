<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login – Warhammer PvP</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main class="container" style="padding-top:4rem;">
    <section class="card" style="max-width:480px; margin:auto;">
      <h2>Admin Login</h2>
      <form id="adminLoginForm">
        <label for="user">Benutzername</label>
        <input type="text" id="user" required placeholder="admin">

        <label for="pass">Passwort</label>
        <input type="password" id="pass" required placeholder="Passwort">

        <div style="display:flex; gap:0.5rem; margin-top:1rem;">
          <button class="btn btn--primary" type="submit">Login</button>
          <a href="bracket.html" class="btn btn--ghost" style="display:inline-flex; align-items:center;">Abbrechen</a>
        </div>
      </form>

      <p style="margin-top:1rem; color:#ccc; font-size:0.9rem;">
        Hinweis: Login erfolgt über Netlify-Funktion und Token.
      </p>
    </section>
  </main>

  <script>
    // Form-Event abfangen
    document.getElementById("adminLoginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const username = document.getElementById("user").value;
      const password = document.getElementById("pass").value;

      try {
        const res = await fetch("/.netlify/functions/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("adminToken", data.token);
          alert("Admin eingeloggt!");
          window.location.href = "bracket.html"; // weiterleiten nach Login
        } else {
          alert(data.error || "Login fehlgeschlagen");
        }
      } catch (err) {
        console.error(err);
        alert("Serverfehler beim Login");
      }
    });
  </script>
</body>
</html>
