<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login – Warhammer PvP</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main class="container" style="padding-top:4rem;">
    <section class="card" style="max-width:480px; margin:auto;">
      <h2>Admin Login</h2>
      <form id="adminLoginForm">
        <label>Benutzername
          <input type="text" id="adminUser" required placeholder="admin">
        </label>
        <label>Passwort
          <input type="password" id="adminPass" required placeholder="••••••">
        </label>
        <div style="display:flex; gap:0.5rem; margin-top:1rem;">
          <button class="btn btn--primary" type="submit">Login</button>
          <a href="bracket.html" class="btn btn--ghost">Abbrechen</a>
        </div>
      </form>
      <p style="margin-top:1rem; color:#ccc; font-size:0.9rem;">Hinweis: Nur autorisierte Admins haben Zugriff.</p>
    </section>
  </main>

  <script>
    // Admin Login
    document.getElementById("adminLoginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const user = document.getElementById("adminUser").value;
      const pass = document.getElementById("adminPass").value;
      adminLogin(user, pass); // Funktion in script.js
    });
  </script>
</body>
</html>
